name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
  VITE_FIREBASE_AUTH_DOMAIN: "vectiq-timesheet.firebaseapp.com"
  VITE_FIREBASE_PROJECT_ID: "vectiq-timesheet"
  VITE_FIREBASE_STORAGE_BUCKET: "vectiq-timesheet.firebasestorage.app"
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID}}
  VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID}}
  VITE_FIREBASE_API_URL: "https://us-central1-vectiq-timesheet.cloudfunctions.net"
  VITE_APP_URL: "http://timesheet.vectiq.digital"
  VITE_EMAIL_SECRET: ${{ secrets.VITE_EMAIL_SECRET}}
jobs:
  build_and_preview:
    environment: Prod
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VECTIQ_TIMESHEET }}
          projectId: vectiq-timesheet
